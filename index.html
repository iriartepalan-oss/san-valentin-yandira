<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valent√≠n üíñ</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f8c8dc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      animation: pop 1s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .foto {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      opacity: 0;
    }

    .texto {
      font-size: 16px;
      margin-bottom: 20px;
      min-height: 120px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 5px;
    }

    .si {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
      position: absolute;
    }

    .firma {
      margin-top: 15px;
      font-weight: bold;
    }

  .heart {
  position: fixed;
  width: 18px;
  height: 18px;
  background: radial-gradient(circle at 30% 30%, #fff, #ff5fa2);
  transform: rotate(45deg);
  animation: floatUp 2.5s ease-out forwards;
  opacity: 0.9;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: inherit;
  border-radius: 50%;
}

.heart::before {
  top: -9px;
  left: 0;
}

.heart::after {
  left: -9px;
  top: 0;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(0.8) rotate(45deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-180px) scale(1.4) rotate(45deg);
    opacity: 0;
  }
}
    .latido {
      animation: latido 1.5s infinite;
    }

    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="./foto.jpg.jpeg" class="foto" alt="Andr√©s y Yandira">

    <div class="texto" id="texto"></div>

    <button class="si" onclick="aceptar()">S√≠ üíò</button>
    <button class="no" id="no">No üôà</button>

    <div class="firma">Con amor, Andr√©s ‚ù§Ô∏è</div>
  </div>

  <script>
    const audio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-soft-click-1125.mp3");
    audio.volume = 0.2;

    const textoCompleto = `
Mi amor,
Este 12 de febrero quiero invitarte  
a pasar una noche especial conmigo ‚ú®
para reencontrarnos y amarnos,
para celebrar nuestro dia...

¬øAceptas ser mi San Valent√≠n? üíñ
`;

    const textoDiv = document.getElementById("texto");
    const btnNo = document.getElementById("no");
    const foto = document.querySelector(".foto");

    let i = 0;
    const speed = 40;

    btnNo.addEventListener("mouseover", () => {
      btnNo.style.top = Math.random() * window.innerHeight + "px";
      btnNo.style.left = Math.random() * window.innerWidth + "px";
    });

    function escribirTexto() {
      if (i < textoCompleto.length) {
        textoDiv.innerHTML += textoCompleto.charAt(i);
        audio.currentTime = 0;
        audio.play();
        i++;
        setTimeout(escribirTexto, speed);
      } else {
        textoDiv.classList.add("latido");
      }
    }

    function aceptar() {
      if (navigator.vibrate) navigator.vibrate([200,100,200]);

      for (let i = 0; i < 30; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.bottom = "-20px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2000);
      }

      setTimeout(() => {
        window.location.href =
          "https://wa.me/56991529509?text=<3%20S√≠%20acepto,%20mi%20amor";
      }, 1400);
    }

    window.onload = () => {
      setTimeout(() => {
        foto.style.transition = "1s";
        foto.style.opacity = 1;
        escribirTexto();
      }, 800);
    };
  </script>

</body>
</html>
