<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n üíñ</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #f8c8dc;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 380px;
  animation: pop 1s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.foto {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
  opacity: 0;
  transition: 1s;
}

.texto {
  font-size: 16px;
  margin-bottom: 20px;
  min-height: 120px;
}

.latido {
  animation: latido 1.5s infinite;
}

@keyframes latido {
  0% { transform: scale(1); }
  50% { transform: scale(1.04); }
  100% { transform: scale(1); }
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 5px;
}

.si {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ccc;
  position: absolute;
}

.firma {
  margin-top: 15px;
  font-weight: bold;
}

/* üíñ CORAZONES ELEGANTES */
.heart {
  position: fixed;
  width: 18px;
  height: 18px;
  background: radial-gradient(circle at 30% 30%, #fff, #ff5fa2);
  transform: rotate(45deg);
  animation: floatUp 2.6s ease-out forwards;
  opacity: 0.9;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: inherit;
  border-radius: 50%;
}

.heart::before {
  top: -9px;
  left: 0;
}

.heart::after {
  left: -9px;
  top: 0;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(0.8) rotate(45deg); opacity: 1; }
  100% { transform: translateY(-200px) scale(1.5) rotate(45deg); opacity: 0; }
}

/* üå∏ MENSAJE FINAL */
.final {
  font-size: 20px;
  color: #ff4d6d;
  font-weight: bold;
  animation: pop 1s ease;
}
</style>
</head>

<body>

<div class="card">
  <img src="./foto.jpg.jpeg" class="foto" alt="Andr√©s y Yandira">

  <div class="texto" id="texto"></div>

  <button class="si" onclick="aceptar()">S√≠ üíò</button>
  <button class="no" id="no">No üôà</button>

  <div class="firma">Con amor, Andr√©s ‚ù§Ô∏è</div>
</div>

<script>
// üé∂ M√öSICA ROM√ÅNTICA
const musica = new Audio("https://assets.mixkit.co/music/preview/mixkit-romantic-soft-piano-233.mp3");
musica.volume = 0.4;
musica.loop = true;

// üîä SONIDO ESCRITURA
const audio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-soft-click-1125.mp3");
audio.volume = 0.2;

const textoCompleto = `
Mi amor,
este 12 de febrero quiero invitarte  
a pasar una noche especial conmigo ‚ú®
Para reencontrarnos, para celebrar nuestro d√≠a...
¬øAceptas ser mi San Valent√≠n? üíñ
`;

const textoDiv = document.getElementById("texto");
const btnNo = document.getElementById("no");
const foto = document.querySelector(".foto");

let i = 0;
const speed = 40;

// üôà BOT√ìN NO ESCAPA
btnNo.addEventListener("mouseover", () => {
  btnNo.style.top = Math.random() * window.innerHeight + "px";
  btnNo.style.left = Math.random() * window.innerWidth + "px";
});

// ‚úçÔ∏è TEXTO ESCRIBI√âNDOSE
function escribirTexto() {
  if (i < textoCompleto.length) {
    textoDiv.innerHTML += textoCompleto.charAt(i);
    audio.currentTime = 0;
    audio.play();
    i++;
    setTimeout(escribirTexto, speed);
  } else {
    textoDiv.classList.add("latido");
  }
}

// üíñ ACEPTAR
function aceptar() {
  // üì≥ VIBRACI√ìN
  if ("vibrate" in navigator) {
    navigator.vibrate([300,150,300,150,500]);
  }

  // üé∂ M√öSICA
  musica.currentTime = 0;
  musica.play().catch(()=>{});

  // üíó CORAZONES
  for (let i = 0; i < 30; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random() * 100 + "vw";
    h.style.bottom = "-30px";
    h.style.animationDelay = Math.random() * 0.4 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 2700);
  }

  // üíå MENSAJE FINAL
  setTimeout(() => {
    textoDiv.classList.remove("latido");
    textoDiv.innerHTML = "<div class='final'>Sab√≠a que dir√≠as que s√≠ üíñ</div>";
  }, 1400);

  // üí¨ WHATSAPP
  setTimeout(() => {
    window.location.href =
      "https://wa.me/56991529509?text=%20S√≠%20acepto,%20mi%20amor%20<3";
  }, 2600);
}

// üé¨ INICIO
window.onload = () => {
  setTimeout(() => {
    foto.style.opacity = 1;
    escribirTexto();
  }, 800);
};
</script>

</body>
</html>
