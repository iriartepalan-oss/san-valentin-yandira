<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valent√≠n üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f8c8dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 25px;
      padding: 20px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    .card img {
      width: 100%;
      max-height: 280px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    h1 {
      color: #e75480;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #e75480;
      color: white;
    }

    #noBtn {
      background: #ccc;
      color: #333;
      position: absolute;
    }

    button:hover {
      transform: scale(1.1);
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: explode 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      from {
        transform: translate(0,0) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="foto.jpg" alt="Andr√©s y Yandira">

    <h1>üíñ</h1>

    <p>
      Mi amor <strong>Yandira</strong>,<br><br>
      Este <strong>12 de febrero</strong> quiero invitarte  
      a pasar una noche especial conmigo ‚ú®<br><br>
      ¬øAceptas ser mi San Valent√≠n? üíñ
    </p>

    <div class="buttons">
      <button id="yesBtn">S√≠ üíï</button>
    </div>

    <button id="noBtn">No üôà</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Bot√≥n NO huye
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Explosi√≥n de corazones
    function explodeHearts(x, y) {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíñ";
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        heart.style.setProperty("--x", (Math.random() * 300 - 150) + "px");
        heart.style.setProperty("--y", (Math.random() * 300 - 150) + "px");
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1500);
      }
    }

    // Click en S√ç
    yesBtn.addEventListener("click", (e) => {
      const rect = e.target.getBoundingClientRect();
      explodeHearts(rect.left + rect.width / 2, rect.top);

      setTimeout(() => {
        window.location.href =
          "https://wa.me/56991529509?text=Acepto ser tu San Valentin ‚ù§Ô∏è";
      }, 1600);
    });
  </script>

</body>
</html>
