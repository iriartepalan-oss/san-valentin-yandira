<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f8c8dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 25px;
      padding: 20px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      animation: tiktokIn 1s ease-out;
    }

    @keyframes tiktokIn {
      from {
        transform: scale(0.8) translateY(40px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .card img {
      width: 100%;
      max-height: 280px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 15px;
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .firma {
      margin-top: 15px;
      font-style: italic;
      color: #e75480;
      font-size: 15px;
    }

    button {
      padding: 14px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #e75480;
      color: white;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: explode 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      from {
        transform: translate(0,0) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(var(--x), var(--y)) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="foto.jpg.jpge" alt="Andr√©s y Yandira">

    <p>
      Mi amor <strong>Yandira</strong>,<br><br>
      Este <strong>12 de febrero</strong> quiero invitarte  
      a pasar una noche especial conmigo ‚ú®<br><br>
      ¬øAceptas ser mi San Valent√≠n? üíñ
    </p>

    <button id="yesBtn">S√≠ üíï</button>

    <div class="firma">
      Con amor,<br>
      <strong>Andr√©s üíò</strong>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");

    function explodeHearts(x, y) {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíñ";
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        heart.style.setProperty("--x", (Math.random() * 300 - 150) + "px");
        heart.style.setProperty("--y", (Math.random() * 300 - 150) + "px");
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1500);
      }
    }

    yesBtn.addEventListener("click", (e) => {
      // Vibraci√≥n celular
      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200, 100, 300]);
      }

      const rect = e.target.getBoundingClientRect();
      explodeHearts(rect.left + rect.width / 2, rect.top);

      setTimeout(() => {
        window.location.href =
          "https://wa.me/5691529509?text=Acepto ser tu San Valentin‚ù§Ô∏è";
      }, 1600);
    });
  </script>

</body>
</html>
